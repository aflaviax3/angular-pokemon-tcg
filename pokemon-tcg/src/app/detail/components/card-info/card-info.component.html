<div class="d-flex flex-column flex-lg-row" *ngIf="cardInfo">
    <div class="d-flex justify-content-center mr-lg-4 mb-4">
        <img class="mw-100" src="{{cardInfo.imageUrlHiRes}}" />
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex mb-2">
            <span class="mr-1"><b>Card Id:</b></span>{{cardInfo.id}}
        </div>
        <div class="d-flex mb-2">
            <span class="mr-1"><b>Card Number:</b></span>{{cardInfo.number}}
        </div>
        <div class="d-flex mb-2">
           <span class="mr-1"><b>Type: </b></span> {{cardInfo.types}}
        </div>
        <div class="d-flex flex-column mt-2" *ngFor="let attack of cardInfo.attacks">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <span class="d-flex" *ngFor="let energy of attack.cost">
                        <i class="energy {{energy | lowercase}}"></i>
                    </span>
                </div>
                <span class="d-flex justify-content-center"><b>{{attack.name}}</b></span>            
                <span class="d-flex">{{attack.damage}}</span>
            </div>
            <div class="d-flex mt-1">
                <p class="text-right">{{attack.text}}</p>
            </div>
        </div>
        <div class="d-flex mt-2" *ngFor="let resistance of cardInfo.resistances">
            
            <span class="d-flex">
                <b class="mr-1">Resistance: </b>
                <i class="mr-1 energy {{resistance.type | lowercase}}"></i>
                {{resistance.value}}
            </span>
        </div>
        <div class="d-flex mt-3" *ngFor="let weakness of cardInfo.weaknesses">
            <span class="d-flex">
                <b class="mr-1">Weakness: </b>
                <i class="mr-1 energy {{weakness.type | lowercase}}"></i>
                {{weakness.value}}
            </span>
        </div>  

    </div>
</div>
