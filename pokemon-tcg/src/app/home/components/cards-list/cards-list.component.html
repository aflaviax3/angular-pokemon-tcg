
<div class="row justify-content-center">
    <div class="col">
        <ul class="list-group list-group-flush d-flex flex-wrap flex-lg-row flex-md-column" *ngIf="!cardQuery"> 
          <li *ngFor="let card of cardList | orderBy: 'name'" class="col-lg-3 d-inline-flex list-group-item bg-dark border-secondary"> 
            <a 
              [routerLink]="['/card', card.id]"
            >
              <div class="d-flex flex-lg-column flex-md-row align-items-lg-center align-items-stretch">
                  <div class="d-flex p-2 w-50">
                      <img class="mw-100" src="{{card.imageUrl}}"/>
                  </div>
                  <div class="d-flex flex-column align-items-center text-center justify-content-center w-50">
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">{{card.name}}</span> 
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">{{card.id}}</span> 
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">
                          <span *ngFor="let type of card.types">
                              {{type}}
                          </span>
                      </span> 
  
                  </div>
              </div>
            </a>
          </li>
        </ul>
        <ul class="list-group list-group-flush" *ngIf="cardQuery"> 
          <li *ngFor="let card of cardFilteredList  | cardSearch: cardQuery" class="list-group-item bg-dark border-secondary"> 
            <a 
              [routerLink]="['/card', card.id]"
            >
              <div class="d-flex align-items-stretch">
                  <div class="d-flex p-2 w-50">
                      <img class="mw-100" src="{{card.imageUrl}}"/>
                  </div>
                  <div class="d-flex flex-column align-items-center justify-content-center w-50">
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">{{card.name}}</span> 
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">{{card.id}}</span> 
                      <span class="text-light text-center d-flex text-uppercase font-weight-bold">
                          <span *ngFor="let type of card.types">
                              {{type}}
                          </span>
                      </span> 
  
                  </div>
              </div>
            </a>
          </li>
        </ul>
    </div>
  </div>
